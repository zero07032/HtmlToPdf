  <button class="btn btn-primary" id="download_btn">Download PDF</button>



  <script src="js/jspdf.debug.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/html2pdf.min.js"></script>


  <script>
    const divc = {
      margin: 0.5,
      filename: 'html.pdf',
      image:{
        type:'jpeg',
        quality: 1000
      },
      html2canvas:{
        scale:1
      },
      jsPDF:{
        unit: 'in',
        format: 'letter',
        orientation: 'portrait'
      }
    }

    $('#download_btn').click(function(e){
      e.preventDefault();

      const element = document.getElementById("card_cotainerid");
      html2pdf().from(element).set(divc).save();
    })

    function printDiv(diveaName){
      var printContent = document.getElementById(diveaName).innerHTML;
      var orginalContent = document.body.innerHTML;

      document.body.innerHTML = printContent;
      window.print()
      document.body.innerHTML = orginalContent
    }



  </script>
